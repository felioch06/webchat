<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="WebSocket Chat">
    <title>WebSocket Chat</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
        }

        #login {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        #login input {
            padding: 10px;
            margin-bottom: 15px;
            width: 100%;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        #login input:focus {
            border-color: #56b4f9;
            outline: none;
        }

        #login button {
            padding: 12px;
            width: 100%;
            background-color: #56b4f9;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #login button:hover {
            background-color: #4391d1;
        }

        #chat {
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: end;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            max-height: 700px;
        }

        #chat-messages div {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: #e9ecef;
            transition: background-color 0.3s ease;
        }

        #chat-messages div:hover {
            background-color: #d6e4e9;
        }

        input, button {
            height: 40px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #ddd;
            margin-top: 10px;
            box-sizing: border-box;
        }

        input:focus, button:focus {
            outline: none;
        }

        button {
            background-color: #56b4f9;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4391d1;
        }
    </style>
</head>
<body>
    <div id="login">
        <input type="text" id="username" placeholder="Tu nombre">
        <button onclick="startChat()">Entrar</button>
    </div>

    <div id="chat" style="display:none;">
        <div id="chat-messages"></div>
        <input type="text" id="message" placeholder="Mensaje">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        let socket;
        let username = '';

        
        function requestNotificationPermission() {
            if ('Notification' in window && navigator.serviceWorker) {
                Notification.requestPermission().then(permission => {
                    if (permission === 'granted') {
                        console.log('Notificaciones habilitadas');
                    } else {
                        console.log('Notificaciones denegadas');
                    }
                });
            }
        }

        
        function showNotification(messageData) {
            if (Notification.permission === 'granted') {
                const notification = new Notification('Nuevo mensaje', {
                    body: `${messageData.username}: ${messageData.message}`,
                    icon: 'icon.png'  
                });

                notification.onclick = function () {
                    window.focus(); 
                };
            }
        }

        
        function loadMessages() {
            const messages = JSON.parse(localStorage.getItem('messages')) || [];
            messages.forEach(displayMessage);
        }

        
        function saveMessage(data) {
            let messages = JSON.parse(localStorage.getItem('messages')) || [];
            const messageExists = messages.some(msg => msg.message === data.message && msg.username === data.username && msg.timestamp === data.timestamp);
            if (!messageExists) {
                messages.push(data);
                localStorage.setItem('messages', JSON.stringify(messages));
            }
        }

        
        function startChat() {
            username = document.getElementById('username').value.trim();
            if (username) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'flex';

                socket = new WebSocket('wss://285dnwtc-8080.use2.devtunnels.ms/');

                socket.onopen = () => {
                    console.log('Conectado al servidor');
                };

                socket.onmessage = (event) => {
                    if (event.data instanceof Blob) {
                        const reader = new FileReader();
                        reader.onload = function () {
                            try {
                                const data = JSON.parse(reader.result);
                                displayMessage(data);
                                saveMessage(data);
                                
                                if (data.username !== username) {
                                    showNotification(data);
                                }
                            } catch (error) {
                                console.error('Error parsing message:', error);
                            }
                        };
                        reader.readAsText(event.data);
                    } else {
                        try {
                            const data = JSON.parse(event.data);
                            displayMessage(data);
                            saveMessage(data);
                            
                            if (data.username !== username) {
                                showNotification(data);
                            }
                        } catch (error) {
                            console.error('Error parsing message:', error);
                        }
                    }
                };

                loadMessages(); 
            }
        }

        
        function displayMessage(data) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageEl = document.createElement('div');
            messageEl.innerHTML = `
                <strong>${data.username}</strong>: 
                ${data.message} 
                <small>(${data.timestamp})</small>
            `;
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        
        function sendMessage() {
            const messageInput = document.getElementById('message');
            const message = messageInput.value.trim();

            if (message && socket) {
                const messageData = {
                    username,
                    message,
                    timestamp: new Date().toLocaleTimeString()
                };

                socket.send(JSON.stringify(messageData));
                messageInput.value = '';
                saveMessage(messageData); 
            }
        }

        
        window.onload = function() {
            loadUsername();
            requestNotificationPermission();  
        };

        
        function loadUsername() {
            const storedUsername = localStorage.getItem('username');
            if (storedUsername) {
                username = storedUsername;
                document.getElementById('username').value = username;
                startChat(); 
            }
        }

        
        function saveUsername() {
            if (username) {
                localStorage.setItem('username', username);
            }
        }
    </script>
</body>
</html>
